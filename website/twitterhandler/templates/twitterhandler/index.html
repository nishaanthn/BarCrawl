{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'twitterhandler/css/bootstrap.css' %}" />

{% if latest_loc_list %}
    <ul>
    {% for loc in latest_loc_list %}
        <li><a href="{% url 'twitterhandler:locationDetails' loc.id%}">{{ loc.place_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No locations are available.</p>
{% endif %}
